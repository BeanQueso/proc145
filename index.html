<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-cylinder
        position="1 1 0"
        radius="1"
        height="1"
        color="blue"
      ></a-cylinder>

      <a-box
        position="3 1 0"
        depth="1"
        height="1"
        width="1"
        color="red"
      ></a-box>

      <a-cone
        position="5 1 0"
        color="orange"
        radius-bottom="0.5"
        radius-top="0"
      ></a-cone>

      <a-dodecahedron
        position="7 1 0"
        color="pink"
        radius="0.7"
      ></a-dodecahedron>

      <a-octahedron
        position="9 1 0"
        color="green"
        radius="0.45"
      ></a-octahedron>

      <a-ring
        position="11 1 0"
        color="aqua"
        radius-inner="0.3"
        radius-outer="0.5"
      ></a-ring>

    <a-sphere
      position="13 1 0" 
      color="red" 
      radius="1">
    </a-sphere>
    </a-scene>
  </body>
</html>
        
    </a-scene>
</body>

</html>
